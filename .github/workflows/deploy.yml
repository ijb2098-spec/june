name: Deploy to Deno Deploy

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - uses: denoland/deployctl@v1
        with:
          project: june-valentine
          entrypoint: ./index.tsx
          root: .
